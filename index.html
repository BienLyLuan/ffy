<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MQ2 ADC Monitor - ERa</title>

  <script src="https://cdn.jsdelivr.net/npm/@eohjsc/era-widget@1.1.3/src/index.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b1020;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: rgba(255,255,255,0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .status {
      font-size: 12px;
      padding: 4px 12px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .big {
      font-size: 64px;
      font-weight: 800;
      margin: 10px 0;
      font-family: monospace;
      color: #39ff88;
    }
    .muted {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }
    .bar-container {
      position: relative;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      margin: 25px 0;
      overflow: visible;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #39ff88, #ffb020, #ff3b3b);
      border-radius: 6px;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .thr-marker {
      position: absolute;
      top: -15px;
      width: 2px;
      height: 40px;
      background: #ff3b3b;
      box-shadow: 0 0 10px #ff3b3b;
    }
    .thr-label {
      position: absolute;
      top: -25px;
      font-size: 10px;
      color: #ff3b3b;
      transform: translateX(-50%);
    }
    .pill {
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      background: rgba(57, 255, 136, 0.1);
      border: 1px solid rgba(57, 255, 136, 0.3);
      color: #39ff88;
      transition: all 0.3s;
    }
    .pill.danger {
      background: rgba(255, 59, 59, 0.2);
      border: 1px solid #ff3b3b;
      color: #ff3b3b;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 59, 59, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 59, 0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="row">
      <div class="title">Khói & Gas (MQ2)</div>
      <div class="status" id="connText">Đang kết nối...</div>
    </div>

    <div class="big" id="adcTxt">0</div>
    <div class="muted">Giá trị ADC thực tế (Pin 1)</div>

    <div class="bar-container">
      <div class="fill" id="fill"></div>
      <div class="thr-marker" id="thrLine">
        <span class="thr-label">Ngưỡng (1200)</span>
      </div>
    </div>

    <div class="pill" id="statePill">HỆ THỐNG AN TOÀN</div>
  </div>

  <script>
    // --- CẤU HÌNH ---
    const THRESHOLD = 1200; // Ngưỡng báo động
    const MAX_VALUE = 4095; // ADC 12-bit của ESP32

    const adcTxt = document.getElementById("adcTxt");
    const connText = document.getElementById("connText");
    const fill = document.getElementById("fill");
    const thrLine = document.getElementById("thrLine");
    const statePill = document.getElementById("statePill");

    // Đặt vị trí vạch đỏ dựa trên ngưỡng
    thrLine.style.left = ((THRESHOLD / MAX_VALUE) * 100) + "%";

    function updateUI(value) {
      const val = Number(value) || 0;
      
      // Cập nhật số hiển thị
      adcTxt.textContent = val;

      // Cập nhật thanh bar
      const percentage = Math.min(100, (val / MAX_VALUE) * 100);
      fill.style.width = percentage + "%";

      // Kiểm tra ngưỡng báo động
      if (val >= THRESHOLD) {
        statePill.textContent = "CẢNH BÁO: PHÁT HIỆN KHÓI!";
        statePill.classList.add("danger");
        adcTxt.style.color = "#ff3b3b";
      } else {
        statePill.textContent = "HỆ THỐNG AN TOÀN";
        statePill.classList.remove("danger");
        adcTxt.style.color = "#39ff88";
      }
    }

    // --- ERa WIDGET LOGIC ---
    const era = new EraWidget();

    era.init({
      onConfiguration: (configuration) => {
        console.log("ERa Config Loaded:", configuration);
        connText.textContent = "Trực tuyến";
      },
      onValues: (values) => {
        console.log("Dữ liệu nhận được:", values);
        
        /* Dựa trên ảnh cấu hình bạn gửi: 
          Tên cấu hình = SmokerADC
        */
        let rawData = 0;

        // Ưu tiên lấy theo tên cấu hình "SmokerADC"
        if (values.SmokerADC !== undefined) {
          rawData = typeof values.SmokerADC === 'object' ? values.SmokerADC.value : values.SmokerADC;
        } 
        // Dự phòng lấy theo Pin ID (V1)
        else if (values.V1 !== undefined) {
          rawData = typeof values.V1 === 'object' ? values.V1.value : values.V1;
        }

        updateUI(rawData);
      }
    });
  </script>
</body>
</html>
